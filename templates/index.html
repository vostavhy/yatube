{% extends "base.html" %}
{% block title %} Последние обновления {% endblock %}
{% block content %}

    {% for post in posts %}

        Автор: {{ post.author.username }}, Дата публикации: {{ post.pub_date|date:"d M Y" }}
    </h3>
    <p>{{ post.text|linebreaksbr }}</p>
    <hr>
    {% endfor %}

{% endblock %}
